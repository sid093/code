<head>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <title>Headers added</title>
</head>

<body>
    <h1 id="title" onclick="sayGoodbye();"> Hello </h1>
    <h1 id="subtitle" onclick="sayGoodbye();"> Sub-hello </h1>
    <h1 id="subtitle1" onclick="sayGoodbye();"> Sub-hello1 </h1>
    <h1 id="subtitle2" onclick="sayGoodbye();"> Sub-hello2 </h1>
    <h1 id="subtitle3" onclick="sayGoodbye();"> Sub-hello3 </h1>
</body>

<script type="text/javascript">
    function sayGoodbye(){
        console.log("goodbye");
        $("#title").html("Goodbye");
        $("#title").click(function () {
            $("#title").html("Hello");
            $("#title").off("click");
        });
    };
</script>
